<!DOCTYPE html>
{% extends "getin.html" %}

{% block content %}

<html lang="en">

<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="container">
        <br>
        <h1 class="text-center">Edit Information</h1>
        <br>
        <form action="/edit" method="post">
            <!------------------------------------------>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="DescriptionOfGoods">Description Of Goods:</label>
                    <input type="text" class="form-control" id="DescriptionOfGoods" placeholder=""
                        name="DescriptionOfGoods" value="{{row[1]}">
                </div>
                <!------------------------------------------>
                <div class="col-sm-6 form-group">
                    <label for="HSNSAC">HSN/SAC code:</label>
                    <input type="text" class="form-control" id="HSNSAC" placeholder="" name="HSNSAC" value="{{row[2]}">
                </div>
            </div>
            <!------------------------------------------>
            <!------------------------------------------>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="Qty">Quantity:</label>
                    <input type="text" class="form-control" id="Qty" placeholder="" name="Qty" value="{{row[3]}" >
                </div>
                <!------------------------------------------>
                <div class="col-sm-4 form-group">
                    <label for="RatePerUnit">Rate/Unit:</label>
                    <input type="text" class="form-control" id="RatePerUnit" placeholder="" name="RatePerUnit" value="{{row[4]}">
                </div>
                <!------------------------------------------>
                <div class="col-sm-4 form-group">
                    <label for="Gst">GST:</label>
                    <input type="text" class="form-control" id="Gst" placeholder="" name="Gst" value="{{row[5]}">
                </div>
                <!------------------------------------------>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>

</html>
