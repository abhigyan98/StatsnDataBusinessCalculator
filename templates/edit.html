<!DOCTYPE html>
{% extends "getin.html" %}

{% block content %}

<html lang="en">

<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pwa_logo/icon48.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/manifest.json"  crossorigin="use-credentials" >
    <script>
        if (location.hostname === 'statsndatabusiness.herokuapp.com' && location.protocol !== 'https:') {
            location.href = location.href.replace('http:', 'https:')
        }
    </script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center">Edit Information</h1>
        <br>
        <form action="/editdetails/{{data[0][0]}}" method="post">
            <!------------------------------------------>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="DescriptionOfGoods">Description Of Goods:</label>
                    <input type="text" class="form-control" id="DescriptionOfGoods" placeholder="" name="DescriptionOfGoods" value="{{data[0][1]}}">
                </div>
                <!------------------------------------------>
                <div class="col-sm-6 form-group">
                    <label for="HSNSAC">HSN/SAC code:</label>
                    <input type="text" class="form-control" id="HSNSAC" placeholder="" name="HSNSAC" value="{{data[0][2]}}">
                </div>
            </div>
            <!------------------------------------------>
            <!------------------------------------------>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="Qty">Quantity:</label>
                    <input type="text" class="form-control" id="Qty" placeholder="" name="Qty" value="{{data[0][3]}}" >
                </div>
                <!------------------------------------------>
                <div class="col-sm-4 form-group">
                    <label for="ExcRatePerUnit">Exclusive Rate/Unit:</label>
                    <input type="text" class="form-control-plaintext" id="ExcRatePerUnit" placeholder="" name="ExcRatePerUnit" value="{{data[0][4]}}" readonly>
                </div>
                <!------------------------------------------>
                <div class="col-sm-4 form-group">
                    <label for="Gst">GST:</label>
                    <input type="text" class="form-control-plaintext" id="Gst" placeholder="" name="Gst" value="{{data[0][6]}}" readonly>
                </div>
                <!------------------------------------------>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>
        
    </div>
    {% endblock %}
    <script src="/app.js"></script>

</body>

</html>
